<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Trabalhar meta-tags -->
    <!-- <meta property="fb:app_id" content="################" />	 -->

	<meta property="og:url" content="https://updatepersonalizados.vercel.app"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Dê um Update na sua imaginação">
	<meta property="og:site_name" content="update-personalizados">
	<meta property="og:description" content="Fazemos o processo de sublimação em canecas personalizadas a seu gosto."/>
	<meta property="og:image" content="https://updatepersonalizados.vercel.app/images/caneca-natal03.png"/> 
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="800"> 
	<meta property="og:image:height" content="600">

    <title>Update Personalizados</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="intro intro-container">
        <video class="home-banner-video" loop muted autoplay>
            <source type="video/mp4" src="video/holiday-home.mp4"> 
        </video>
        <h1 class="boas-vindas">Update Personalizados</h1>    
    </header> 
    <section class="exibicao-canecas">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img class="item" src="images/caneca-natal01.png" alt="Mockup de Caneca de Natal">
                </div>   
                <div class="slide">
                    <img class="item" src="images/caneca-natal03.png" alt="Mockup de Caneca de Natal">
                </div>
                <div class="slide">
                    <img class="item" src="images/caneca-natal04.png" alt="Mockup de Caneca de Natal">        
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
                
        </div>

        <p>Imagens meramente ilustrativas**</p>
    </section>
    <section class="sobre-nos">
        <h1>Sobre nós</h1>
        <div class="sobre-nos-itens">
            <img class="icon" src="images/coffee-cup-icon.png" alt="Ícone de caneca"><p>Fazemos o processo de sublimação em canecas personalizadas a seu gosto. </p>
        </div>
        <div class="sobre-nos-itens sobre-nos-location">
            <img class="icon" src="images/location-icon.png" alt="Ícone de localização"><p>Estamos situados em Marechal Deodoro/AL e fazemos entrega em toda Maceió. </p>  
        </div>
    </section>
    <footer class="footer">
        <div class="left-container">
            <div class="contact">
                <img class="icon" src="images/logo-instagram.png" alt="Logotipo do Instagram"> 
                <a class="link" href="https://www.instagram.com/update.personalizados">@update.personalizados</a>
            </div>
            <div class="contact">
                <img class="icon" src="images/icon-tel.png" alt="Ícone de telefone">
                <a class="link" href="tel:5582999808600">(82) 99980-8600</a>
            </div>
        </div>
        <div class="right-container">
            <div class="contact">
                <p>Marechal Deodoro/AL</p>
            </div>
        </div>
    </footer>
</body>
</html>
